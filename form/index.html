<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="outer">
      <form action="" class="form">
        <div class="title">
          Hello,
          <br /><span>Log in to continue</span>
        </div>
        <input type="email" placeholder="Email" name="email" class="input" />
        <input
          type="password"
          placeholder="Password"
          name="password"
          class="input"
        />
        <div class="login-with">
          <div class="button-log">t</div>
          <div class="button-log">G</div>
          <div class="button-log">f</div>
        </div>
        <button class="button-confirm">Log In -></button>
      </form>
    </div>
  </body>
</html>
