<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Hover Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Button Hover Animations</h1>

      <div class="button-container">
        <button class="btn hover-glow">Glow</button>
        <button class="btn hover-ripple">Gradient Border</button>
        <button class="btn hover-background">Gradient Background</button>
        <button class="btn hover-text">Text Shine</button>
        <button class="btn hover-3d">3D Effect</button>
        <button class="btn hover-pulse">Pulse Effect</button>
        <button class="btn hover-wipe">Wipe Effect</button>
        <button class="btn hover-fill">Fill Effect</button>
        <button class="btn hover-tilt">Swing Effect</button>
        <button class="btn hover-fade">Fade Effect</button>
        <button class="btn hover-border-gradient">Gradient Border</button>
        <button class="btn hover-slide">Flip Effect</button>
        <button class="btn hover-pop">Pop Effect</button>
        <button class="btn hover-gloss">Glossy Effect</button>
        <button class="btn hover-wave">Wave Effect</button>
        <button class="btn hover-light">Light Sweep</button>
      </div>
    </div>
  </body>
</html>
