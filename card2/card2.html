<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card2.css">
</head>
<body>
    <div class="card">
        <div class="content">
          <div class="back">
            <div class="back-content">
              <strong>Hover Me</strong>
            </div>
          </div>
          <div class="front">
            <div class="front-content">
              <small class="badge">Title</small>
            </div>
            <div class="data">
                <p>Your content Here</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
